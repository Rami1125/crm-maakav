            function updateUI(data) {
                const { clientInfo, activeOrder, orderHistory } = data;
                document.getElementById('client-name').textContent = `砖, ${clientInfo.name}`;
                if(activeOrder) {
                    document.getElementById('status-badge').textContent = activeOrder.status;
                    document.getElementById('status-badge').className = `status-badge ${activeOrder.status === '驻转' ? 'open' : 'closed'}`;
                    document.getElementById('order-address').textContent = activeOrder.address;
                    document.getElementById('order-id').textContent = activeOrder.orderId;
                    document.getElementById('days-on-site').textContent = activeOrder.daysOnSite;
                    document.getElementById('end-date').textContent = activeOrder.endDate;
                    document.getElementById('last-action').textContent = activeOrder.lastAction;
                }
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '';
                orderHistory.forEach(order => {
                    const item = document.createElement('div');

                    item.innerHTML = `<div class="details"><strong>${order.action}</strong> 转转: ${order.address}<div class="date">转注: ${order.orderId} | 转专: ${order.date}</div></div><span class="status-badge ${order.status === '住专' ? 'closed' : 'open'}">${order.status}</span>`;

                const actionText = actionType === 'swap' ? '驻' : '驻';
                if (!confirm(` 转  砖专爪 拽砖 ${actionText}?`)) return;
                alert(`拽砖转 ${actionText} 砖 注专转. 爪专 转 拽砖专 拽 砖专.`);

            function setupNotifications(messaging, clientId) {
                const notificationPrompt = document.getElementById('notification-prompt');
                const confirmBtn = document.getElementById('confirm-notifications');
                const cancelBtn = document.getElementById('cancel-notifications');
    
                if (Notification.permission === 'granted') {
                    retrieveToken(messaging, clientId);
                    return;
                }
                if (Notification.permission === 'denied') { return; }
    
                setTimeout(() => { notificationPrompt.style.display = 'flex'; }, 3000);
    
                confirmBtn.addEventListener('click', async () => {
                    try {
                        const permission = await Notification.requestPermission();
                        if (permission === 'granted') { await retrieveToken(messaging, clientId); }
                    } catch(error) { console.error('Error requesting notification permission', error); }
                    finally { notificationPrompt.style.display = 'none'; }
